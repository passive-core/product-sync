options:
  defaultLogsBucketBehavior: CLOUD_LOGGING_ONLY

steps:
# Build your container
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA']

# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - run
    - deploy
    - product-sync
    - --image
    - gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA
    - --region
    - us-central1
    - --platform
    - managed
