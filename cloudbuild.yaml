steps:
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
  - run
  - deploy
  - product-sync
  - --image
  - gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA
  - --region
  - us-central1
  - --platform
  - managed
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '-f'
    - 'Dockerfile'
    - '-t'
    - 'gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA'
    - '.'
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'push'
    - 'gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA'
 
- name: 'gcr.io/cloud-builders/docker'
args: [ 'build', '-f', 'Dockerfile', '-t', 'gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA', '.' ]

args: [ 'push', 'gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA' ]

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
      - run
      - deploy
      - product-sync
      - --image
      - gcr.io/$PROJECT_ID/product-sync:$SHORT_SHA
      - --region
      - us-central1
      - --platform
      - managed
